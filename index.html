<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Nanum+Myeongjo|Playfair+Display|Vollkorn&display=swap" rel="stylesheet">
<title>Giphy</title>
</head>
<body>

<div class="row">
    <div class="custom-bg col-lg-4 col-md-12 col-sm-12">
        <div class="col-12">
            <h1 class="text-center" id="head">give a gif<span>t</span></h1>
        </div>

        <div class="col-lg-12 col-md-6 input-group">
            <span id="instruct">I want <em>this</em> many GIFs</span>    
            <input id="limit-input" type="number" class="form-control" placeholder="" aria-label="Want more?" aria-describedby="basic-addon2">
        </div>

        <div class="col-lg-12 offset-md-3 col-md-6 input-group m-3 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Add a button and click!" aria-label="Add a button and click!" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-outline-success" type="button">Search</button>
            </div>
        </div>
        <div class="row mt-5">
            <div id="btn-box" class="col-12 button-style mx-auto"></div>
            <div class="col-12 mt-5">
                <button id="clear-btn" type="button" class="btn btn-danger custom-btn col-lg-4 col-md-2 col-sm-2 col-sm-2">Clear GIFs</button>
                <button id="btn-clear" type="button" class="btn btn-danger custom-btn col-lg-4 col-md-2 col-sm-2 col-sm-2">Clear Buttons</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <button id="btn-fave" type="button" class="btn btn-warning favorite-button col-lg-12 col-md-4 col-sm-4 col-sm-4">Favorites</button>
            </div>
        </div>
    </div>

    <div class="offset-lg-4 col-lg-8 col-md-12 col-sm-12 my-5">
        <div id="gif-box" class="mx-auto text-center"></div>
        <div id="fave-box" class="mx-auto text-center"></div>
    </div>
</div>


    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/script.js" type='text/javascript'></script>
</body>
</html>
