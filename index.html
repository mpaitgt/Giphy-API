<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Playfair+Display|Vollkorn&display=swap" rel="stylesheet">
<title>Giphy</title>
</head>
<body>
<div class="row">
    <div class="custom-bg col-4 position-fixed">
        <h1 class="text-center mt-3 mb-5" id="head">give a gif</h1>
        <div class="col-12 input-group m-3 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Add a button!" aria-label="Add a button!" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-outline-success" type="button">Search</button>
            </div>
        </div>
        <div class="row mt-5">
            <div id="btn-box" class="button-style mx-auto"></div>
        </div>
    </div>
    <div class="offset-4 col-8 my-5">
        <div id="gif-box" class="mx-auto text-center"></div>
    </div>
</div>

    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/script.js" type='text/javascript'></script>
</body>
</html>
